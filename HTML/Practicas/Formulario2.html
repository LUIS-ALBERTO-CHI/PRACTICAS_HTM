<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
    <link rel="stylesheet" href="../css/Formulario2.css">
</head>
<body>
    <center> <h1>Formulario 2</h1></center>
    <form id="form" name="form">
        <br>
        <label for="Nombres">Nombres:</label>
        <input type="text" id="Nombres" placeholder="ingresa tus nombres">
        <br>
            <label for="correo">Correo electrónico:</label>
            <input type="text" id="correo" placeholder="ingresa tu correo">
        <br>
        <label for="URL">URL:</label>
        <input type="text" id="URL" placeholder="ingresa la URL">
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">
        <br>
        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo">
        <br>
        <label for="fecha">Fecha Y Hora:</label>
        <input type="date" id="fechayhora"> <input type="time" id="fechayhora">
        <br>
        <label for="mes">Mes:</label>
        <select>
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
        </select>
        <br>
        <label for="semana">Semana:</label>
        <input type="number" id="semana" min="1" max="4">
        <br>
        <label for="numero">Número:(min -10, max 10)</label>
        <input type="number" id="numero" min="-10" max="10">
        <br>
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" >
        <br>
        <label for="busqueda">Termino de búsqueda:</label>
        <input type="text" id="busqueda">
        <br>
        <label for="color">Color favorito:</label>
        <input type="color" id="color">
    </form>
</body>
</html>
