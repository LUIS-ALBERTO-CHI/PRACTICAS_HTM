<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario1</title>
    <link rel="stylesheet" href="../css/formulario.css">

</head>
<body>
    <center> <h1>Formulario 1</h1></center>
    <form id="form" name="form">
        <br>
        <label for="Apellidos">Apellidos:</label>
        <input type="text" id="apellidos" placeholder="ingresa tus apellidos">
        <br>
        <label for="Nombres">Nombres:</label>
        <input type="text" id="Nombres" placeholder="ingresa tus nombres">
        <br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="nacimiento">
        <br>
        <label for="ciudad">Ciudad de nacimiento:</label>
        <input type="text" id="ciudad" placeholder="ingrese la ciudad">
        <br>
        <label for="pais">País de nacimiento:</label>
        <select>
            <option>Mérida</option>
            <option>Umán</option>
            <option>Abalá</option>
        </select>
        <br>
        <label for="nacionalidad">Nacionalidad:</label>
        <select>
            <option>Mexicana</option>
            <option>Americana</option>
            <option>Europea</option>
        </select>
        <br>
        <label for="pasaporte">Número de pasaporte:</label>
        <input type="text" id="pasaporte" placeholder="ingresa su pasaporte">
        <br>
        <label for="pasaportepais">Pais donde se emitio el pasaporte:</label>
        <select>
            <option>México</option>
            <option>Estados Unidos</option>
            <option>Canadá</option>
        </select>
        <br>
        <label for="fecha">Fecha de emisión del pasaporte:</label>
        <input type="date" id="fechapasaporte">
        <br>
        <label for="fecha">Fecha de vencimiento del pasaporte:</label>
        <input type="date" id="fechapasaporte2">
    </form>
</body>
</html>
